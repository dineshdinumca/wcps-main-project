<html>
<head>
	<meta charset="UTF-8">
	<title>Travel Claim</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/TravelClaim.css"> 
</head>

<body>
	<div class="wrapper">  
	<div class="sidebar">
		<h2>wcps</h2>
		<ul>
			<li><a href="main.html">Home</a></li>
			<li><a href="EmpProfile.html">Employee Profile</a></li>
			<li><a href="ProfileUp.html">Profile Update</a></li>
			<li><a href="ReqClaim.html">Request For Claim</a></li>
			<li><a href="#">View Cliam Status</a></li>
			<li><a href="#">Logout</a></li>
		</ul>
	</div>
	<div class="content-box">
	<div class="container">
	<h1>Welcome To Travel Claim</h1>
	
	<div class="row">
		
	
	<div class="col">
		
		<div class="form-group">
		<label class="control-label">* Employee ID:</label>
		<input type="text" class="form-control" placeholder="Employee Id">
		</div> 
		
		<div class="form-group">
		<label class="control-label">* Basic Pay:</label>
		<input type="text" class="form-control" placeholder="Basic Pay">
		</div> 
		
		<div class="form-group">
		<label class="control-label">* Place of Departure:</label>
		<input type="text" class="form-control" placeholder="Place of Departure">
		</div>  
		
		<div class="form-group">
		<label class=>* Mode Of Travel:</label>
		<div class="custom_select">
		<select>
		<option disabled selected value>Select an Option</option>
		<option value="air">Air</option>
		<option value="train">Train</option>
		<option value="taxi">Taxi</option>
		<option value="bus">Bus</option>
		<option value="bike">Bike</option>
		<option value="others">Others(specify)</option>
		</select>
		</div>
		</div>
		
		<div class="form-group">
		<label class="control-label">* Travelling Documents: (Includes: PNR/Air Tickets / Travellings Bills / Others(specify)</label>
		<input type="file" class="form-control" placeholder="Travelling Documents">
		</div>
			
	</div>
		
	<div class="col">
		
		<div class="form-group">
		<label class="control-label">* Employee Name:</label>
		<input type="text" class="form-control" placeholder="Employee Name">
		</div>
		
		<div class="form-group">
		<label class="control-label">* Reason of Travel:</label>
		<input type="text" data-field="datetime" class="form-control" placeholder="Reason of Travel">
		</div>
		
		<div class="form-group">
		<label class="control-label">* Place of Arrival:</label>
		<input type="text" class="form-control" placeholder="Place of Arrival">
		</div> 
		
		<div class="form-group">
		<label class="control-label">* Total Claim Amount:</label>
		<input type="text" class="form-control" placeholder="Claim Amount">
		</div> 
	
	</div>	
	</div>
	   
	    <div class="input_field">
	    <input type="submit" value="Submit" class="btn">
	    </div>
	    
	</div>
	</div>
	
	
</div>
</body>	   
	
	
</html>
