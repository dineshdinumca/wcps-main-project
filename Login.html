<html>
	<head> 
		<link rel="stylesheet" type="text/css" href="css/log.css"> 
		<title>EmpLogin</title>
	</head>
	<body>
		<div class="container">
		<div class="form-container">
		<div class="form-body">
		<div class="header">
			<h2>Login Here</h2>
			<p>Don't have account?<a href="reg.html">Create Your Account</a></p>
		</div>
		<div class="form-group">
		<div class="input-group">
			<input type="text" placeholder="username">
		</div>
		
		<div class="input-group">
			<input type="password" placeholder="password">
		</div>
		
		<div class="input-group flex">
			<div class="remember"><input type="checkbox" id="checkbox"><label for="checkbox">Remember Me</label></div>
			<div class="forgot"><a href="#">Forgot Password?</a></div>
		</div>
		
		<div class="input-group right">
		<button>Login</button>
		</div>
		</div> 
		</div>
		
		
		<div class="form-image">
			<div class="text">
			<h2>Welcome<br>Back !</h2>
		    <p>Web Based Claim Processing System</p>
		</div>
		</div>
		</div>
		</div>
	</body>
</html>
