<html>
	<head> 
		<link rel="stylesheet" type="text/css" href="css/admlog.css"> 
		<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">-->
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<title>AdmLogin</title>
	</head>
	<body>
		<div class="container">
		<div class="form-container">
		<div class="form-body">
		<div class="header">
			<h2>Admin Login Here</h2>
			<!--<p>Don't have account?<a href="reg.html">Create Your Account</a></p> -->
		</div>
		<div class="form-group">
		<div class="input-group">
			<input type="text" name="username"placeholder="Username">
		</div>
		
		<div class="input-group">
			<input type="password" name="password"placeholder="Password">
		</div>
		
		<div class="input-group flex">
			<div class="remember"><input type="checkbox" id="checkbox"><label for="checkbox">Remember Me</label></div>
			<div class="forgot"><a href="#">Forgot Password?</a></div>
		</div>
		
		<div class="input-group right">
		<button>Login</button>
		</div>
		</div> 
		</div>
		
		
		<div class="form-image">
			<div class="text">
			<h2>Welcome<br>Back !</h2>
		    <p>Web Based Claim Processing System.</p>
		</div>
		</div>
		</div>
		</div>
	</body>
</html>
