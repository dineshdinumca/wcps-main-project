<body>
	<div class="wrapper">  
	<div class="sidebar">
		<h2>wcps</h2>
		<ul>
			<li><a href="main.html">Home</a></li>
			<li><a href="EmpProfile.html">Employee Profile</a></li>

	<div class="content-box">
	<div class="container">
	<h1>Welcome To Medical Claim</h1>
	
	<div class="row">
		
	
	<div class="col">
		
		<div class="form-group">
		<label class="control-label">* Employee ID:</label>
		<input type="text" class="form-control" placeholder="Employee Id">
		</div> 
		
		<div class="form-group">
		<label class="control-label">* Basic Pay:</label>
		<input type="text" class="form-control" placeholder="Basic Pay">
		</div> 
			
		<div class="form-group">
		<label class="control-label">* Patient Name Relation With The Claimant:</label>
		<input type="text" class="form-control" placeholder="Patient Name">
		</div> 
		
		<div class="form-group">
		<label class="control-label">* Submit All Medical Reports:
		(Includes : Prescription(medicines name) / Laboratory Tests / Ambulance / Consultancy / Indoor Rooms / Others(specify)) </label>
		<input type="file" class="form-control" placeholder="Medical Documents">
		</div> 
			
	</div>
		
	<div class="col">
		
		<div class="form-group">
		<label class="control-label">* Employee Name:</label>
		<input type="text" class="form-control" placeholder="Employee Name">
		</div> 
		
		<div class="form-group">
		<label class="control-label">* Hospital Name:</label>
		<input type="text" class="form-control" placeholder="Hospital Name">
		</div> 
		
		<div class="form-group">
		<label class="control-label">* Period of Illness (Days or Month) :</label>
		<input type="text" data-field="datetime" class="form-control" placeholder="Period Of Illness">
		</div>
		
		<div class="form-group">
		<label class="control-label">* Total Claim Amount:</label>
		<input type="text" class="form-control" placeholder="Claim Amount">
		</div> 
	
	</div>	
	</div>
	   
	    <div class="input_field">
	    <input type="submit" value="Submit" class="btn">
	    </div>
	    
	</div>
	</div>
	
	
</div>
</body>
