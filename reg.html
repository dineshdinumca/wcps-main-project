<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/reg.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
		<title>Reg Form</title>
	</head>
	<body>
	<div class="container">
	<div class="row">
	<div class="col-md-10 offset=md-1">
	<div class="row">
			<div class="col-md-5 register-left">
				<img src="images/down1.png">
			<h2>Join Us</h2>
			<p>Already have an account</p>
			<button type="button" class="btn btn-primary"><a href="Login.html">Sign In</a></button>
			</div>
			
			<div class="col-md-7 register-right">
			<h2>Register Here</h2>	
			<div class="register-form">
		
	
				
			<div class="form-group">
				<label class="control-label">Employee ID</label>
				<input type="empid" class="form-control" placeholder="EmployeeID">
			</div>	
				
			
			<div class="form-group">
				<label class="control-label">Employee Name</label>
				<input type="text" class="form-control"	placeholder="EmployeeName">
			</div>
			
			<div class="form-group">
				<label class="control-label">Employee Image</label>
				<input type="file" class="form-control" name="image">
			</div>	
			
			
			 <div class="input_field">
					 <label>Gender</label>
					 <div class="custom_select">
					 <select>
						 <option disabled selected value>Select an Option</option>
						 <option value="male">Male</option>
						 <option value="female">Female</option>
						 <option value="others">Others</option>
					 </select>
				 </div>
				 </div>
			
			<div class="form-group">
				<label class="control-label">Date Of Birth</label>
				<input type="date" class="form-control"	placeholder=" DOB">
			</div>
			
			<div class="form-group">
				<label class="control-label">City</label>
				<input type="city" class="form-control"	placeholder="City">
			</div>
			
			<div class="form-group">
				<label class="control-label">Contact No</label>
				<input type="contact" class="form-control"	placeholder="ContactNo">
			</div>
			
			
			
			<div class="form-group">
				<label class="control-label">Designation</label>
				<input type="designation" class="form-control"	placeholder="Designation">
			</div>
			
			<div class="form-group">
				<label class="control-label">Date Of Joining</label>
				<input data-field="datetime" class="form-control"	placeholder="DateOfJoin">
			</div>
			
		<div class="form-group">
				<label class="control-label">Email</label>
				<input type="email" class="form-control"	placeholder="Email">
			</div>
			
			<div class="form-group">
				<label class="control-label">Password</label>
				<input type="Password" class="form-control"	placeholder="Password">
			</div>
			
			<div class="form-group">
				<label class="control-label">Confirm Password</label>
				<input type="password" class="form-control"	placeholder="Confirm Password">
			</div>
			
			<button type="button" class="btn btn-primary">Register</button>
			</div>
			</div>
	</div>
	</div>
	</div>
	</div>
	</body>   
</html>
